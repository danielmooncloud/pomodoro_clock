<!DOCTYPE html>

<head>
	<meta charset = "utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro Clock</title>
	<link rel="icon" href="images/clock.png?v=2">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel='stylesheet' href = 'css/application.css' type="text/css">

	
</head>
<body>
	<div class = 'header'>
		
 			<button class='start'><h4>Start</h4></button>
			<button class = 'pause'><h4>Pause</h4></button>
			<button class = 'reset'><h4>Reset</h4></button>  
  		
	</div>

	<div class = "lower">
  		<div class = "box" id ='left'>
  			
  			<div class='timebox'>
  			
				<h3 id='sessiontext'>session length</h3> 
		    	
		    	<div class='session'>
		    		<button class='sub'><h3>-</h3><button>
		      
		    		<div class="timeset"><h3>25</h3></div>
		      	
		     		<button class='add'><h3>+</h3></button>
		      	</div>	   
		    </div>    
		</div>   
  			
		<div class="box" id='time'> 
			<div class = "clock"></div>

		</div>

		<div class ="box" id='right'>
			<div class='timebox'>
			
				<h3 id='sessiontext'>break length</h3>
									
				<div class="break">
					<button class='subbreak'><h3>-</h3><button>
				
					<div class="breakset"><h3>5</h3></div>
				
					<button class='addbreak'><h3>+</h3></button>			
				</div>
  			   
  			</div>
		</div>   
  	</div>
 
  	<script src="js/jquery.min.js"></script>
	
	<script type="text/javascript" src="js/clock.js"></script>	

</body>
